<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                let right =  document.querySelector('.right');
                right.addEventListener('click', function()
                {
                    right.style.backgroundColor = 'green';
                    document.querySelector('#response').innerHTML = 'Correct!';
                });

                let wrongs = document.querySelectorAll('.wrong');
                for (let i = 0; i < wrongs.length; i++)
                {
                    wrongs[i].addEventListener('click', function()
                    {
                        wrongs[i].style.backgroundColor = 'red';
                        document.querySelector('#response').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#test').addEventListener('click',function()
                {
                    let input = document.querySelector('input');
                    if (input.value == 'Asia')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#response2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgroundColor= 'Red';
                        document.querySelector('#response2').innerHTML = 'Incorrect1';
                    }
                });
            });
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the biggest mammal on planet</h3>
                <button class="wrong">Hippo</button>
                <button class="wrong">Rhino</button>
                <button class="wrong">Elephant</button>
                <button class="right">Blue Whale</button>

                <p id="response"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which Continent is the largest</h3>
                <input type="text" placeholder="first letter capital"></input>
                <button id="test">Check it</button>
                <p id="response2"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
