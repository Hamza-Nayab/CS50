{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <select class="form-select mx-auto w-auto mb-3" name="symbol">
            <option disabled selected>Select</option>
            {%for data in datas%}
            <option value ={{data.symbol}}>{{data.symbol}}</option>
            {% endfor %}
        </select>
        <br>
        <input autocomplete="on" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="Number">
        <br>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
